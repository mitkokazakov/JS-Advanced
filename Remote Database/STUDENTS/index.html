<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <table id="results">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Faculty Number</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody id="content">

        </tbody>
    </table>

    <button id="load">Load</button>

    <div class="container">
        <form class="add">
            <h3>ADD FORM</h3>
            <label for="first-name">FIRST NAME</label>
            <input type="title" id="first-name" placeholder="First Name...">
            <label for="last-name">LAST NAME</label>
            <input type="title" id="last-name" placeholder="Last Name...">
            <label for="faculty-number">FACULTY NUMBER</label>
            <input type="title" id="faculty-number" placeholder="Faculty Number...">
            <label for="grade">GRADE</label>
            <input type="title" id="grade" placeholder="Grade...">
            <button id="add-student">ADD</button>
        </form>
    </div>
    <script src="./app.js"></script>
</body>

</html>
